gui:
  theme:
    activeBorderColor:
      - "#a6e3a1"
      - bold
    inactiveBorderColor:
      - "#a6adc8"
    optionsTextColor:
      - "#89b4fa"
    selectedLineBgColor:
      - "#313244"
    cherryPickedCommitBgColor:
      - "#45475a"
    cherryPickedCommitFgColor:
      - "#a6e3a1"
    unstagedChangesColor:
      - "#f38ba8"
    defaultFgColor:
      - "#cdd6f4"
    searchingActiveBorderColor:
      - "#f9e2af"
  authorColors:
    "*": "#b4befe"
customCommands:
  - key: "G" # Shift + g to trigger
    context: "files"
    description: "Generate AI Commit with Raycast"
    # 1. Get staged diff, 2. copy to clipboard, 3. open Raycast deep link
    command: 'git diff --cached -U4 | pbcopy && open "raycast://ai-commands/generate-git-commit"'
