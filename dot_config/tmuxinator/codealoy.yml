# /Users/mukit/.config/tmuxinator/codealoy.yml

name: codealoy
root: ~/Github/codealoy/codealoy
windows:
  - codealoy:
      focus: true
      layout: main-horizontal
      panes:
        - codealoy:
            - clear
  - editor:
      layout: main-horizontal
      panes:
        - editor:
            - clear
            - nvim
  - local_alias:
      layout: main-horizontal
      panes:
        - local_alias:
            - localias start
            - exit
