# /Users/mukit/.config/tmuxinator/upx.yml

name: system_updates
root: ~/
windows:
  - system_updates:
      layout: even-vertical
      panes:
        - brew_update:
            - clear
            - brew update && brew outdated --cask --greedy --verbose && brew upgrade --greedy --verbose && brew cleanup --prune=all
            - sh ~/setup_scripts/brew_apps_backup.sh
            - topgrade --disable containers --disable chezmoi --disable vscode
        - commands_sync:
            - clear
            - atuin sync
            - exit
