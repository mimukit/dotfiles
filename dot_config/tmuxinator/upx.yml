# /Users/mukit/.config/tmuxinator/upx.yml

name: system_updates
root: ~/
windows:
  - system_updates:
      layout: even-vertical
      panes:
        - brew_update:
            - clear
            - brew update && brew outdated --cask --greedy --verbose && brew upgrade --greedy --verbose && brew cleanup --prune=all
            - mas outdated && mas upgrade
        - mise_update:
            - clear
            - mise outdated
            - mise up
            - exit
        - commands_sync:
            - clear
            - atuin sync
            - exit
        - zinit_update:
            - clear
            - zinit update --all
            - exit
