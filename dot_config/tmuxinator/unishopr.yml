# /Users/mukit/.config/tmuxinator/unishopr.yml

name: unishopr-platform
root: ~/Github/unishoprplatforms/unishopr-platform
windows:
  - unishopr:
      focus: true
      layout: main-horizontal
      panes:
        - root:
            - clear
        - server:
            - cd server
            - clear
        - web:
            - cd web
            - clear
  - editor:
      layout: main-horizontal
      panes:
        - editor:
            - clear
            - nvim
  - local_alias:
      layout: main-horizontal
      panes:
        - local_alias:
            - localias stop && localias start
            - exit
