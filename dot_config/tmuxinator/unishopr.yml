# /Users/mukit/.config/tmuxinator/unishopr.yml

name: unishopr-platform
root: ~/Github/unishoprplatforms/unishopr-platform
windows:
  - unishopr:
      focus: true
      layout: main-horizontal
      panes:
        - root:
            - clear
        - server:
            - cd server
            - clear
        - web:
            - cd web
            - clear
  - lazygit:
      layout: main-horizontal
      panes:
        - lazygit:
            - windsurf .
            - clear
            - lazygit
